classes:
  org:
    seedstack:
      crud:
        defaultRepository: org.seedstack.jpa.Jpa

logging:
  level: INFO
  loggers:
    org.seedstack.crud : DEBUG

jdbc:
  datasources:
    datasource1:
      url: jdbc:hsqldb:mem:testdb1
      
      
jpa:
  defaultUnit: unit1
  units:
    unit1:
      datasource: datasource1
      properties:
        hibernate.dialect: org.hibernate.dialect.HSQLDialect
        hibernate.hbm2ddl.auto: create
     